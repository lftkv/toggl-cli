version: yyyy.mm.{build}
branches:
  only:
  - master
skip_tags: true
skip_branch_with_pr: true
max_jobs: 1
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
image: Visual Studio 2017
configuration: Release
platform: Any CPU
init:
  - ps: Update-AppveyorBuild -Version "v$(Get-Date -format yyyy.M).$env:appveyor_build_number"
build_script:
  - ps: cd $env:APPVEYOR_BUILD_FOLDER/deploy; .\deploy.ps1
artifacts:
  - path: release/toggl-cli
    name: togglhelper-v$(APPVEYOR_BUILD_VERSION)
deploy:
  - provider: GitHub
    tag: v$(APPVEYOR_BUILD_VERSION)
    release: v$(APPVEYOR_BUILD_VERSION)
    description: $(APPVEYOR_REPO_COMMIT_MESSAGE)
    auth_token:
      secure: MhikBEWdDfumEdvLUnHnGzSpCTLSkhOcISRGAmRNz6Y9MymD6gEl4aO1SBrYPBe7
    artifact: togglhelper